<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="nshell.css">
  <style>
    #shell {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: absolute;
    }
  </style>
  <title>nShell</title>
</head>
<body>
  <div id="shell"></div>
  <script src="nshell.js" charset="utf-8"></script>
  <script>
    var shell = new nShell('shell', 'nShell');

    shell.setOptions({
      'caseSensitive': true,
      'font-size': '16px'
    });


    shell.setCommand({
      'foo': 'bar',
      'cmd': function() {
        return 1+1;
      },
      'test': function() {
        return '<span style="color: darkturquoise; font-weight: bold;">Hi</span>'
      }
    });

    shell.setCommand(function(inp, inpArr) {
      if (inpArr[0] == 'calc') {
        inp = inp.slice(5);
      }
      try {
        shell.post(eval(inp));
      }
      catch (err) {
        shell.throw(inp, 'lol', err);
      }
    });

  </script>

</body>
</html>
